<body>
    <h1> colocando videos hospedados em meu servidor </h1>

<video width="500" controls poster="limoes-capa.png">
    <source src="meu-video.mp4" type="video/mp4">
    <source src="meu-video.webm" type="video/webm">
    <source src="meu-video.ogv" type="video/ogv">
    <p> seu navegador não é compativel com o video </p>
</video> 
<!--acontece que esses videos geram um grande fluxo de dados aumentando o custo  para uma hospedagem-->
 
<h1> podemos colocar um video do youtube diminuindo o fluxo de dados </h1>
<p> pode ser de outras plataformas tambem como o vimeo</p>

<iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=lV0zk6lDRM_QrvAf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> </iframe>

</body>
</html>
